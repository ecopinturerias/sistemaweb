# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Empezar MariaDB
        uses: getong/mariadb-action@v1.1
        with:
          host port: 3800 # Optional, default value is 3306. The port of host
          container port: 3307 # Optional, default value is 3306. The port of container
          character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
          mariadb version: '10.4.10' # Optional, default value is "latest". The version of the MariaDB
          mysql database: 'sistemaweb' # Optional, default value is "test". The specified database which will be create
          mysql root password: ${{ secrets.pass }}
      - name: Instalar MySQL
        run: sudo apt-get install mysql-client
      - name: Configurar MariaDB
        run: |
          sudo mysql -h localhost -P 3800 -u root -p ${{ secrets.pass }} -D sistemaweb -e "CREATE TABLE `login` (email TINYTEXT NULL, usuario TINYTEXT NULL)"
          echo "${{ secrets.usuarios }}" | tail -n +2 | while IFS=';' read -r email usuario; do
              # Construct the INSERT INTO statement
              query="INSERT INTO `sistemaweb`.`login` (`email`, `usuario`) VALUES ('$email', '$usuario');"

              # Execute the INSERT INTO statement using mysql command
              sudo mysql -h localhost -u root -P 3800 sistemaweb -e "$query"
          done
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
